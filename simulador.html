<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="simulador.css">
</head>
<body class="body">
    <div id="divTittle">

        <h1> 
            Productor - Consumidor con Variable de Condición 
            <span title="Una variable de condición (VC) es una estrategia que hace uso 
de una variable para determinar si se cumplen las condiciones para ejecutar
una porción de código o esperar el cumplimiento de uno o varios eventos." >
                <img src="images/question-circle.svg" class="img-quest"></img>
            </span>
        </h1>

    </div>

    <div class="divFather">
        <table class="tableBottons">
            <tr>
                <td>
                    <span title="Variable de condición para Consumidor:
Se encarga de validar si el consumidor tiene ítems disponbles para tomar." >
                        <img src="images/question-circle.svg" class="img-quest"></img>
                    </span>
                </td>
                <td>
                    <div class="containerVC">
                        <label>VC Consumidor</label><br>
                        <label>1</label>
                    </div>
                </td>
                <td>
                    <input id="buttonConsumer" type="button" class="button" value="Consumidor"></input>
                </td>
                <td>
                    <input id="buttonProducer" type="button" class="button" value="Productor"></input>
                </td>
                <td>
                    <div class="containerVC">
                        <label>VC Productor</label><br>
                        <label>1</label> 
                    </div>
                </td>
                <td>
                    <span title="Variable de condición para Productor:
Se encarga de validad si el productor tiene celdas disponibles para poner nuevos ítems." >
                        <img src="images/question-circle.svg" class="img-quest"></img>
                    </span>
                </td>
                                    
            </tr>
        </table>

    </div>
    
    <div id="divLabelCell" class="divFather">
        <div class="divLabelCellHijo">
            <input type="color" value="#188E00" disabled="disabled">
            <label id="labelItem">Celda con ítem</label><br/>
            
            <input type="color" value="#26E600" disabled="disabled">
            <label id="labelNoItem">Celda sin ítem</label>
        </div>       
    </div>

    <div class="divFather">
        <div id="tableContainer">
            <table class="default">
                <tr class="row">
                    <td class="column_void"></td>
                    <td class="column_void"></td>
                    <td class="column_full"></td>
                </tr>
            </table>
        </div>
    </div>

    <div class="divFather">
        <table>
            <tr>
                <td>
                    <div id="divCounter">
                        <label>Contador de ítems</label>
                        <h1>1</h1>
                    </div>
                </td>
                <td>
                    <span title="Variable de condición para Productor" >
                        <img src="images/question-circle.svg" class="img-quest"></img>
                    </span>
                </td>
            </tr>
        </table>
    </div>

</body>
</html>
